apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-chart-multiple-clusters
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/brunoauditore/ArgoCD/
    targetRevision: HEAD
    path: Helm/my-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
