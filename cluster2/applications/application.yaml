apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-appset
spec:
  project: default
  source:
    repoURL: https://github.com/Bohdan-Fedoryshyn-LPNU/ArgoCD.git # Змініть на URL вашого репозиторію
    targetRevision: HEAD
    path: Helm/nginx-chart # Шлях до вашого Helm-чарту у репозиторії
    helm:
      valueFiles:
        - values.yaml # Шлях до файлу values.yaml, якщо ви хочете налаштувати значення
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true